<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tor Fast Exit Nodes Map</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
    <link href="https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.min.css" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class='flex-parent-inline flex-parent--center-cross txt-m txt-bold'>
        <header class='px6 py4 bg-gray-dark txt-l'>
            Tor Nodes Map
        </header>
        <label class='checkbox-container py4 px6'>
            <input type='checkbox' />
            <div class='checkbox mr6 checkbox--orange'>
                <svg class='icon'>
                    <use xlink:href='#icon-check' />
                </svg>
            </div>
            Stable
        </label>
        <label class='checkbox-container py4 px6'>
            <input type='checkbox' />
            <div class='checkbox mr6 checkbox--orange'>
                <svg class='icon'>
                    <use xlink:href='#icon-check' />
                </svg>
            </div>
            Stable Fast
        </label>
        <label class='checkbox-container py4 px6'>
            <input type='checkbox' />
            <div class='checkbox mr6 checkbox--green'>
                <svg class='icon'>
                    <use xlink:href='#icon-check' />
                </svg>
            </div>
            Exit
        </label>
        <label class='checkbox-container py4 px6'>
            <input type='checkbox' />
            <div class='checkbox mr6 checkbox--green'>
                <svg class='icon'>
                    <use xlink:href='#icon-check' />
                </svg>
            </div>
            Exit Fast
        </label>
        <label class='checkbox-container py4 px6'>
            <input type='checkbox' />
            <div class='checkbox mr6 checkbox--pink'>
                <svg class='icon'>
                    <use xlink:href='#icon-check' />
                </svg>
            </div>
            Authority
        </label>
        <label class='checkbox-container py4 px6'>
            <input type='checkbox' />
            <div class='checkbox mr6 checkbox--yellow'>
                <svg class='icon'>
                    <use xlink:href='#icon-check' />
                </svg>
            </div>
            Other
        </label>
        <label class='checkbox-container py4 px6'>
            <input type='checkbox' />
            <div class='checkbox mr6 checkbox--red'>
                <svg class='icon'>
                    <use xlink:href='#icon-check' />
                </svg>
            </div>
            Bad
        </label>
    </div>
    <div class='flex-parent viewport-full relative scroll-hidden'>
        <div class='flex-child w-full w360-ml absolute static-ml left bottom'>
            <div class='flex-parent flex-parent--column viewport-third h-full hmax-full bg-gray'>
                <div class='flex-child flex-child--grow px12 py12 scroll-auto'>
                    <div id='nodes' class="nodes"></div>
                </div>
                <footer class='px12 py12 bg-gray-dark txt-s'>
                    Map and Data: <a href="https://github.com/joeblankenship1/tor_nodes" target="_blank">here</a> ãƒ„ 
                    Designed by: <a href="https://thejoeblankenship.com/" target="_blank">Joe Blankenship</a>
                </footer>
            </div>
        </div>
        <div id='map' class='flex-child flex-child--grow bg-darken10 viewport-twothirds viewport-full-ml'></div>
        <button id='globalZoom' class="btn-control"></button>
    </div>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
